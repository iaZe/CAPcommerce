    <main class="l-main">
      <section class="homeCart" id="cart">
          <div class="container simpleStore">
              <div class="simpleStore_container"></div>
              <div class="simpleStore_cart_container"></div>
          </div>
      </section>

      <!-- Cart View -->
      <script id="cart-template" type="x-template">
        <div class="cartArea">
          <div class="cartArea-left">
            <div class="frete-Container">
              <h2>Calcular Frete</h2>
              <input type="text" class="form-control" id="cep" placeholder="Digite o CEP"/>
              <button type="button" class="button" onclick="calcularFrete()">Calcular</button>
            </div>
            <div class="simpleStore_cart">
              <h2>Carrinho</h2>
              <div class="row">
                <div class="itens-Container">
                  <div class="simpleCart_items"></div>
                  <a href="javascript:;" class="simpleCart_empty u-pull-left"><i class="fa fa-trash-o"></i> Limpar o carrinho</a>
                </div>
              </div>
            </div>
          </div>
          <div class="cartArea-right">
              <div class="cart_info">
                <h2>Resumo</h2>
                <div class="cart_info_item">
                  <b>Valor:
                    <div class="simpleCart_total"></div>
                  </b>
                </div>
                <div class="divider"></div>
                <div class="cart_info_item cart_itemcount">Itens:
                  <div class="simpleCart_quantity"></div>
                </div>
                <div class="cart_info_item cart_shipping">Frete:
                  <div class="simpleCart_shipping"></div>
                </div>
<!--                 <div class="cart_info_item cart_shipping">Desconto:
                  <div class="simpleCart_descount"></div>
                </div> -->
                <div class="divider"></div>
                <div class="cart_info_item cart_total">
                  <b>À vista:
                    <div class="simpleCart_grandTotal"></div>
                  </b>
                </div>
                <a href="javascript:;" class="button simpleStore_checkout u-pull-right">Comprar 
                  <i class="fa fa-arrow-right"></i>
                </a>
              </div>
              <div class="cupom-Container">
                <input type="text" class="form-control" id="cupom" placeholder="Cupom de desconto">
                <button type="button" class="button" onclick="desconto()">Aplicar</button>
              </div>
            </div>
          </div>
      </script>

      <!-- Error View -->
      <script id="error-template" type="x-template">
        <div class="error">
          <b>Sorry, something went wrong :(</b>
          <p class="error_text"></p>
          <a href="#" class="close alert_close">&times;</a>
        </div>
      </script>

    </main>
