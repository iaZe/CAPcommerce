    <main class="l-main">
      <section class="featured section" id="shop">
        <div class="collection-section">
          <p class="collection-title">Coleções</p>
            <ul>
              <li><a href="#" class="collection-link" onclick="filterCollection('')">Todas coleções</a></li>
              <li><a href="#" class="collection-link" onclick="filterCollection('AVANÇOZINHO')">AVANÇOZINHO</a></li>
              <li><a href="#" class="collection-link" onclick="filterCollection('FIRST-DROP')">FIRST-DROP</a></li>
            </ul>
        </div>

        <div class="simpleStore_container bd-grid"></div>

        <script id="products-template" type="x-template">
            <div class="featured-container2 name_item">
                <article class="product simpleStore_getDetail">
                  <div class="card">
                    <img src="" alt="" class="product-img item_thumb">
                    <img src="" class="item_thumb2"/>
                  </div>
                  <span class="product-collection item_collection"></span>
                  <span class="product-name item_name"></span>
                  <span class="product-price">R$ <a class="product-price item_price"></a></span>
                  <span class="product-part"><a class="product-part item_part"></a></span>
<!--                   <div class="product-btn">
                  <a class="btn-flat btn-hover btn-shop-now">compre agora</a>
                  </div> -->
                </article>
            </div>
        </script>

        <script id="product-detail-template" type="x-template">
          <div class="simpleCart_shelfItem simpleStore_detailView">
            <a href="#" class="close view_close">&times;</a>
            <div class="row">
              <div class="four columns">
                <div class="card">
                  <img src="" class="item_thumb"/>
                  <img src="" class="item_thumb2"/>
                </div>
              </div>
              <div class="eight columns">
                <h5 class="product-name item_name"></h5>
                <p class="item_description"></p>
                <span class="product-price">R$<a class="product-price item_price"></a></span>
                <div class="qty">
                  <label>Qnt</label>
                  <input type="number" value="1" min="1" step="1" class="item_Quantity">
                </div>
                <div class="simpleStore_options"></div>
                <div class="buyButtons">
                  <a class="item_add button u-pull-right" href="javascript:;">Adicionar ao carrinho</a>
                </div>
              </div>
            </div>
          </div>
        </script>

        <!-- Error View -->
        <script id="error-template" type="x-template">
          <div class="error">
            <b>Sorry, something went wrong :(</b>
            <p class="error_text"></p>
            <a href="#" class="close alert_close">&times;</a>
          </div>
        </script>

        <script id="notify-template" type="x-template">
          <div class="notify">
            <p class="notify_text"></p>
          </div>
        </script>
